# Flatpak Manifest
app-id: dev.mrquantumoff.mcmodpackmanager
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk  
command: minecraft-modpack-manager

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home

modules:
  - name: mcmodpackmanager
    buildsystem: simple
    build-commands:
      - ar -vox *.deb
      - tar -xpvf data.tar.gz
      - install -Dm755 -t /app/bin usr/bin/minecraft-modpack-manager
      - install -D dev.mrquantumoff.mcmodpackmanager.metainfo.xml /app/share/metainfo/dev.mrquantumoff.mcmodpackmanager.metainfo.xml
      # - sed -i 's/Icon=minecraft-modpack-manager/Icon=dev.mrquantumoff.mcmodpackmanager/g' usr/share/applications/minecraft-modpack-manager.desktop
      - install -D usr/share/icons/hicolor/256x256/apps/dev.mrquantumoff.mcmodpackmanager.png "/app/share/icons/hicolor/256x256/apps/dev.mrquantumoff.mcmodpackmanager.png"
      - desktop-file-edit usr/share/applications/minecraft-modpack-manager.desktop --set-icon="dev.mrquantumoff.mcmodpackmanger"
      - install -D usr/share/applications/minecraft-modpack-manager.desktop  /app/share/applications/dev.mrquantumoff.mcmodpackmanager.desktop
    sources:
      - type: file
        path: dev.mrquantumoff.mcmodpackmanager.metainfo.xml
      - type: file
        url: https://github.com/mrquantumoff/MinecraftModpackManager/releases/download/v5.0.2/minecraft-modpack-manager_5.0.2_amd64.deb
        sha256: 7578a71a8cc4d4f54d4b594c15b61d609f2ccad83b31a772f46de37e4ef20800