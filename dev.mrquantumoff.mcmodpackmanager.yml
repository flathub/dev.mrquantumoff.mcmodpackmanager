# Flatpak Manifest
app-id: dev.mrquantumoff.mcmodpackmanager
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk  
command: mcmodpackmanager_reborn

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home

modules:
  - name: Minecraft Modpack Manager Reborn
    buildsystem: simple
    build-commands:
      - ./build.sh
    sources:
      - type: file
        path: dev.mrquantumoff.mcmodpackmanager.metainfo.xml
      - type: git
        url: https://github.com/mrquantumoff/mcmodpackmanager_reborn.git
        tag: v6.0.0.beta.4
      - type: file
        path: build.sh
      - type: file
        url: https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.7.1-stable.tar.xz
        sha256: 345f730b78bcdadbe9096a666a41b9d588f885dd94f84514bf10b9483d18c2e5